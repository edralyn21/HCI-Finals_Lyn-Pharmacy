	<main>
		<div id="hero">
			<p id="hero-text">ABOUT US</p>

				Health care has never been this convenient.
				Medications delivered to your doorsteps.
			</p>
			<p id="tagline">Bringing loving care to health care.</p>
		</div>

		<!-- slideshow content -->
		<div class="slideshow">
			<img class="mySlides" src="img/img1.jfif" style="width:100%">
			<img class="mySlides" src="img/img2.jpg" style="width:100%">
			<img class="mySlides" src="img/img3.jpg" style="width:100%">
		</div>
		<!-- end slideshow content -->

		<!-- slideshow script -->
		<script>
			var myIndex = 0;
			carousel();

			function carousel() {
				var i;
				var x = document.getElementsByClassName("mySlides");

				// this loop will hide the images
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";
				}

				// this part will show the images one by one
				myIndex++;
				if (myIndex > x.length) {
					myIndex = 1;
				}
				x[myIndex - 1].style.display = "block";
				setTimeout(carousel, 2000); // Change image every 2 seconds
			}
		</script>
		<!-- end of script for slideshow -->
	</main>
